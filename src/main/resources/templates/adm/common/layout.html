<!DOCTYPE html>
<html layout:decorate="~{common/layout.html}">

<head>

</head>

<body>

<header layout:fragment="header">
    <div class="navbar bg-base-100">
        <div class="navbar-start">
            <a class="btn btn-ghost btn-circle" href="/usr/member/me">
                <img alt="" class="w-[30px] h-[30px] rounded-full object-cover"
                     th:if="${@rq.login}" th:src="${@rq.profileImgUrl}">
            </a>
            <button class="btn btn-ghost btn-circle" th:if="${@rq.login}">
                <div class="indicator">
                    <svg class="h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                         xmlns="http://www.w3.org/2000/svg">
                        <path d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9"
                              stroke-linecap="round" stroke-linejoin="round"
                              stroke-width="2"/>
                    </svg>
                    <span class="badge badge-xs badge-primary indicator-item"></span>
                </div>
            </button>
        </div>
        <div class="navbar-center">
            <a class="btn btn-ghost normal-case text-xl" href="/adm/home/main">모베이션 관리자모드</a>
        </div>
        <div class="navbar-end">
            <div class="dropdown relative">
                <label class="btn btn-ghost btn-circle" tabindex="0">
                    <svg class="h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                         xmlns="http://www.w3.org/2000/svg">
                        <path d="M4 6h16M4 12h16M4 18h7" stroke-linecap="round" stroke-linejoin="round"
                              stroke-width="2"/>
                    </svg>
                </label>
                <ul class="menu menu-sm dropdown-content mt-3 z-[1] p-2 shadow bg-base-100 rounded-box w-52 right-0"
                    tabindex="0">
                    <li th:if="${@rq.login}"><a href="/"><i class="fa-solid fa-user"></i> 일반모드</a></li>
                    <li th:if="${@rq.login}"><a href="/adm/member/list"><i class="fa-solid fa-users"></i> 회원목록</a></li>
                    <li th:if="${@rq.login}"><a href="/adm/rebate/makeData"><i class="fa-solid fa-calculator"></i> 정산조회</a></li>
                    <li th:if="${@rq.login}"><a href="/usr/member/logout"><i
                            class="fa-solid fa-arrow-right-from-bracket"></i> 로그아웃</a></li>
                </ul>
            </div>
        </div>
    </div>
</header>

</body>

</html>
