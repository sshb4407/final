<html layout:decorate="~{usr/common/layout}">

<head>
    <title>비밀번호 확인</title>
</head>

<body>

<div class="flex-1 flex items-center justify-center" layout:fragment="content">
    <div class="max-w-2xl w-full px-4">
        <h1 class="mb-4">
            <i class="fa-solid fa-user-check"></i>
            비밀번호 확인
        </h1>

        <form class="flex flex-col gap-6" method="POST" onsubmit="submitCheckPasswordForm(this); return false;"
              th:action>
            <div class="form-control">
                <label class="label">
                    <span class="label-text">비밀번호</span>
                </label>
                <input autofocus class="input input-bordered"
                       maxlength="30" name="password" placeholder="비밀번호" type="password">
            </div>

            <div>
                <button class="btn btn-block btn-primary gap-1">
                    <i class="fa-solid fa-user-check"></i>
                    <span>비밀번호 확인</span>
                </button>

                <div class="text-center">
                    <a class="btn btn-link" href="/usr/member/logout">로그아웃</a>
                    <a class="btn btn-link" href="/usr/member/checkPassword?redirectUrl=/usr/member/modify">회원정보수정</a>
                    <a class="btn btn-link" href="/usr/member/withdrawal">회원탈퇴</a>
                </div>
            </div>
        </form>

        <script>
            let submitCheckPasswordFormDone = false;
            function submitCheckPasswordForm(form) {
                if ( submitCheckPasswordFormDone ) return;

                form.username.value = form.username.value.trim();

                if ( form.username.value.length == 0 ) {
                    form.username.focus();
                    toastWarning('아이디를 입력해주세요.');
                    return;
                }

                if ( form.username.value.length < 4 ) {
                    form.username.focus();
                    toastWarning('아이디를 4자 이상 입력해주세요.');
                    return;
                }

                form.password.value = form.password.value.trim();

                if ( form.password.value.length == 0 ) {
                    form.password.focus();
                    toastWarning('비밀번호를 입력해주세요.');
                    return;
                }

                if ( form.password.value.length < 4 ) {
                    form.password.focus();
                    toastWarning('비밀번호를 4자 이상 입력해주세요.');
                    return;
                }

                form.passwordConfirm.value = form.passwordConfirm.value.trim();

                if ( form.passwordConfirm.value.length == 0 ) {
                    form.passwordConfirm.focus();
                    toastWarning('비밀번호를 확인을 입력해주세요.');
                    return;
                }

                form.submit();
                submitCheckPasswordFormDone = true;
            }
        </script>
    </div>
</div>

</body>

</html>
